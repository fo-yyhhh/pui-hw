<html lang="en">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Cart</title>
  </head>
  
  <body>
		<div class = "tab">
			<a href="../solution-hw2/Product Gallery.html">
				<img src="../assets/logo/logo-01.svg" alt="logo" width="400px"> 
			</a>

			<div class = "tabRight">
				<div class = "linktoPage">
					<a href="../solution-hw2/Product Gallery.html">
						<p id="productinCart">PRODUCTS</p>
					</a>

					<a href="../solution-hw2/Shopping Cart.html">
						<p id="cartinCart">CART</p>
					</a>
				</div>
				<hr>

				<h1>Shopping cart</h1>
        
        <div class="cartProduct">
          <img src="../assets/products/original-cinnamon-roll.jpg" class="image"
          alt="original" width="200px">
          
          <div class="cartDescribe">
            <p>Original Cinnamon Roll</p>
            <p>Glazing:Keep original</p>
            <p>Pack Size:1</p>
          </div>
          <p>$2.49</p>
        </div>
        <p class="remove">Remove</p>

    
        <div class="cartProduct">
          <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" 
          class="image" alt="raisin" width="200px">
          
          <div class="cartDescribe">
            <p>Double Chocolate Cinnamon Roll</p>
            <p>Glazing:Keep original</p>
            <p>Pack Size:6</p>
          </div>
          <p>$27.45</p>
        </div>
        <p class="remove">Remove</p>

        <hr class="cartProduct">
        
        <div class="total">
          <p>Total</p>
          <p>$29.94</p>
        </div>
        
        <br>

        <div id="checkout">
          <button class="submit" type="button">Checkout</button>
        </div>
        
      </div>
    </div>
