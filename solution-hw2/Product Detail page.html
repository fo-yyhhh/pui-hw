<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Detail page</title>
    <script defer src="random-element.js"></script>
  </head>
  
	<body>
		<div class = "tab">
			<a href="../solution-hw2/Product Gallery.html">
				<img src="../assets/logo/logo-01.svg" alt="logo" width="400px"> 
			</a>

			<div class = "tabRight">
				<div class = "linktoPage">
					<a href="../solution-hw2/Product Gallery.html">
						<p id="productinGallery">PRODUCTS</p>
					</a>

					<a href="../solution-hw2/Shopping Cart.html">
						<p id="cartinGallery">CART</p>
					</a>
				</div>

				<hr>

				<h1>Original cinnamon roll</h1>
      </div>
    </div>

    <div class ="productDetailSection">
      <div class="productDetailPicture">
        <img src="../assets/products/original-cinnamon-roll.jpg" class="image"
        alt="original" width="600px">
      </div>

      <div class="productDetailLetter">
        <p>Customize our delicious, hand-made cinammon roll to your liking!</p>

        <br>

        <form action="../solution-hw2/Shopping Cart.html">
          <p>Glazing:</p>
          <select class = "button" id="glazingOptions" onchange="glazingChange(this)">

          </select>
          
          <p>Pack size:</p>
          <select class = "button" id="packSizeOptions"onchange="packChange(this)">

          </select>
          
        <br> 
        <br> 
        <br> 
        
          <p class="AddtoCart">
            <span id="totalPrice">$2.49</span>
            <input class="submit" type="submit" value="Add to Cart">
          </p>
        </form>
      </div>
    </div>

  </body>
</html>
